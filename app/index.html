<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'></meta>
        <link rel="stylesheet" href="css/index.css">
        <script src="system.js"></script>
        <script>
            SystemJS.config(
                {
                    transpiler: 'typescript', 
                    baseURL: './js', 
                    packages: { 
                        '.': { 
                            format: 'system',
                            defaultExtension: 'js' 
                        } 
                    },
                }
            );
            SystemJS.import('function.js');
        </script>   
    </head>
    <body>
       <div id="calculator-wrap">
           <table class="calculator-table">
               <tbody>
                   <tr class="result-view-wrap">
                       <td colspan="4">
                           <label id="result-view"></label>
                       </td>
                   </tr>
                   <tr class="bt-tr-height">
                       <td id="initValue" class="bt-width bt-color-func"><label class="bt-padding">ùñ¢</label>
                       </td>
                       <td id="reverse" class="bt-width bt-color-func"><label class="bt-padding">¬±</label>
                       </td>
                       <td id="percent" class="bt-width bt-color-func"><label class="bt-padding">%</label>
                       </td>
                        <td id="division" class="bt-width bt-color-op"><label class="bt-padding">√∑</label>
                       </td>
                   </tr>
                    <tr class="bt-tr-height">
                        <td id="7" class="bt-width bt-color-number"><label class="bt-padding">7</label>
                       </td>
                       <td id="8" class="bt-width bt-color-number"><label class="bt-padding">8</label>
                       </td>
                       <td id="9" class="bt-width bt-color-number"><label class="bt-padding">9</label>
                       </td>
                        <td id="multiple" class="bt-width bt-color-op"><label class="bt-padding">√ó</label>
                       </td>
                   </tr>
                   <tr class="bt-tr-height">
                       <td id="4" class="bt-width bt-color-number"><label class="bt-padding">4</label>
                       </td>
                       <td id="5" class="bt-width bt-color-number"><label class="bt-padding">5</label>
                       </td>
                       <td id="6" class="bt-width bt-color-number"><label class="bt-padding">6</label>
                       </td>
                        <td id="subtraction" class="bt-width bt-color-op"><label class="bt-padding">-</label>
                       </td>
                   </tr>
                   <tr class="bt-tr-height">
                       <td id="1" class="bt-width bt-color-number"><label class="bt-padding">1</label>
                       </td>
                       <td id="2" class="bt-width bt-color-number"><label class="bt-padding">2</label>
                       </td>
                       <td id="3" class="bt-width bt-color-number"><label class="bt-padding">3</label>
                       </td> 
                       <td id="add" class="bt-width bt-color-op"><label class="bt-padding">+</label>
                       </td>
                   </tr>
                   <tr class="bt-tr-height">
                       <td id="0" colspan="2" class="bt-color-number"><label class="bt-padding">0</label>
                       </td>
                       <td id="." class="bt-width bt-color-number"><label class="bt-padding">.</label>
                       </td>
                       <td id="equal" class="bt-width bt-color-op"><label class="bt-padding">=</label>
                       </td>
                   </tr>
               </tbody>
           </table>
       </div>
    </body>
</html>
